<body>



    <div class="wrapper d-flex flex-column justify-content-center align-items-center">

        <img src="./images/logo.png" alt="" class="img-fluid coming-soon-image">
        <h3 class="coming-soon-title mt-3">Coming <span class="text-white">Soon</span></h3>

        <div class="text-center w-100 p-5 back-ground mt-3 p-sm-0">
            <div class="mx-auto custom-input p-2 d-flex align-items-center justify-content-between w-35">
                <input type="text" class="form-control w-60 custom-style" placeholder="Enter your email address" >
                <button href="" class="btn bg-yellow">Notify Me</button>
            </div>
            <p class="text-white">‘- Notify my when the app is launched -’</p>
        </div>

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
