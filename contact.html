<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.14/css/intlTelInput.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/css/intlTelInput.css
">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <style>

    </style>

    <title>Aakhr app</title>
</head>

<body class="pre-register">

    <section class="container">
        <div class="row">
            <div class="col-md-12 p-0">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt srcset>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <div class="my-2 my-lg-0 ml-auto">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn rounded-0 text-light mybutton">Contact</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </section>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 register-one text-white">
                <h3 style="font-family: 'Space Grotesk', sans-serif;">Contact us</h3>
                <p>Enter following details to contact us</p>

                <div class="col-md-9 p-0">
                    <div class="custom-input custom-input-style">
                        <span style="font-size: 15px;" class="testing-label"><span>Username</span>
                        <input type="text" class="form-control testing-input" placeholder="e,g John@gmail.com"
                            style="background-color: transparent; border: none;padding: 0px;">
                    </div>

                    <div class="myinput-div">
                        <div class="custom-input custom-input-style">
                            <span style="font-size: 15px;" class="testing-label"><span>First Name</span>
                            <input type="text" class="form-control testing-input" placeholder="e,g John"
                                style="background-color: transparent; border: none;padding: 0px;">
                        </div>

                        <div class="custom-input custom-input-style">
                            <span style="font-size: 15px;" class="testing-label"><span>Last Name</span>
                            <input type="text" class="form-control testing-input" placeholder="e,g John"
                                style="background-color: transparent; border: none;padding: 0px;">
                        </div>
                    </div>

                    <div class="custom-input custom-input-style">
                        <span style="font-size: 15px;" class="testing-label"><span>Email
                            ID</span>
                        <input type="email" class="form-control testing-input" placeholder="e,g John@gmail.com"
                            style="background-color: transparent; border: none;padding: 0px;">
                    </div>

                    <div class="custom-input custom-input-style" class="testing-label"><span>Phone
                        Number</span><br>
                        <input type="tel" placeholder="" id="phone-number" class="form-control"
                            placeholder="e,g John@gmail.com"
                            style="background-color: transparent; border: none;padding: 0px;">
                    </div>
                    <div class="custom-input" class="testing-label"><span>Message</span><br>
                        <textarea type="tel" placeholder="" id="phone-number" class="form-control" placeholder="e,g John@gmail.com"
                            style="background-color: transparent; border: none;padding: 0px;" cols="20" rows="5"></textarea>
                    </div>

                    <div class="custom-input3">
                        <button class="btn w-100 h-100 rounded-0">REGISTER NOW</button>
                    </div>
                </div>

            </div>
            <div class="col-md-6 register-two">
                <p class="register-two-text">
                    AKHR app: <br>Empowering <br>Connections for<br> Lasting
                    Impact<br> and Spiritual<br> Growth
                </p>
            </div>
        </div>
    </div>

    <section id="footer" class="container-fluid pt-4 pb-4 d-flex flex-row bg-white">
        <div class="col-md-6">
            <p class=" m-0">Â© akhrapp 2023. All Rights Reserved.</p>
        </div>
        <div class="col-md-6 text-right">
            <img src="./images/insta-black.png" class="img-fluid" alt>
            <img src="./images/snap-black.png" class="img-fluid" alt>
            <img src="./images/twitter-black.png" class="img-fluid" alt>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.0.14/js/intlTelInput.min.js"></script>
    <script>
        $("#phone-number").intlTelInput({
            allowDropdown: true,
            autoInsertDialCode: true,
            autoPlaceholder: "polite",
            formatOnDisplay: true,

        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
